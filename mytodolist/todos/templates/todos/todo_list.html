<html>
<body>
    <h1>Todo List</h1>
    <ul>
        {% for item in items %}
        <li>{{ item.title }} {% if not item.completed %}<a href="{% url 'complete_todo' item.id %}">Complete</a>{% endif %}</li>
        {% endfor %}
    </ul>
    <form action="{% url 'add_todo' %}" method="post">
        {% csrf_token %}
        <input type="text" name="title">
        <button type="submit">Add</button>
    </form>
</body>
</html>
